<!DOCTYPE html>
<html>
<head>
    <title>Hasil Clustering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .table { margin-top: 20px; }
        .plot { margin-top: 20px; }
        th, td { text-align: center; vertical-align: middle; }
        .table thead th { background-color: #0d6efd; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Hasil Clustering K-Means</h2>
        {% if plot_url %}
        <div class="plot text-center">
            <h4>Visualisasi Cluster</h4>
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" style="max-width:600px;">
        </div>
        {% endif %}
        <div class="table-responsive">
            <h4 class="mt-4">Data dengan Hasil Clustering</h4>
            {{ table | safe }}
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
